<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.css">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f6f9ff;
            color: #444444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">

                <div class="row mt-3">
                    <div class="col-2">
                        <button type="button" class="btn btn-primary fs-1" id="OrderNumberId">0</button>
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                                    <input type="email" class="form-control" id="CustomerNameId"
                                        placeholder="name@example.com" value="CustomerNameId" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Customer Mobile</label>
                                    <input type="email" class="form-control" id="CustomerMobileId"
                                        placeholder="name@example.com" value="CustomerMobileId" disabled>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-2">
                        <a id="BranchNameAnchorId" href="#" class="btn btn-secondary fs-1">Outlet</a>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <datalist id="ItemsDataListId">
                            <option value="M Shirt DW">
                            <option value="W Shirt DW">
                            <option value="K Shirt DW">
                            <option value="M Jeans DW">
                        </datalist>
                        <div class="table-responsive">
                            <table id="table" class="table">
                            </table>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <a id="CheckOutButtonId" href="#" class="btn btn-warning fs-1">CheckOut</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col mt-2">
                <div class="card">
                    <form class="row needs-validation p-2" id="AddItemsId" novalidate>
                        <div class="col-12 mb-2">
                            <label for="TableFooterCategoryId" class="form-label">Item Category</label>
                            <select type="text" class="form-select" id="TableFooterCategoryId" required>
                                <option selected="" value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Kids">Kids</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="col-12 mb-2">
                            <label for="TableFooterItemNameId" class="form-label">Item Type</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="TableFooterItemNameId"
                                    list="ItemsDataListId" aria-label="Recipient's username"
                                    aria-describedby="button-addon2" autocomplete="off" required>
                                <button class="btn btn-outline-secondary" type="button"
                                    id="TableFooterItemNameSearchButtonId">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="TableFooterItemServiceId" class="form-label">WashType</label>
                                <select type="text" class="form-select" id="TableFooterItemServiceId" required>
                                    <!-- Add options dynamically if needed -->
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="TableFooterAddOnId" class="form-label">AddOns</label>
                                <a href="#" id="TableFooterAddOnId" class="btn btn-outline-secondary w-100">AddOns</a>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                <label for="TableFooterRateInputId" class="form-label">Rate</label>
                                <input type="text" class="form-control" id="TableFooterRateInputId" autocomplete="off"
                                    tabindex="-1" readonly>
                            </div>

                            <div class="col-6">
                                <label for="TableFooterPcsInputId" class="form-label">Pcs</label>
                                <input class="form-control" id="TableFooterPcsInputId" type="number" min="1" max="100"
                                    step="1" value="1">
                            </div>
                        </div>

                        <div class="row mb-2">

                            <div class="col-6">
                                <label for="TableFooterFactoryInputId" class="form-label">Factory</label>
                                <select type="text" class="form-select" id="TableFooterFactoryInputId" tabindex="-1">
                                    <option value="Vizag" selected="">Vizag</option>
                                    <option value="GD">GD</option>
                                    <option value="Vzm">Vzm</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label for="TableFooterdateInputId" class="form-label">Delivery</label>
                                <input class="form-control" tabindex="-1" type="date" id="TableFooterdateInputId"
                                    min="2024-12-28">
                            </div>
                        </div>
                        <div class="col-12">

                        </div>
                    </form>
                    <div class="card-footer d-flex justify-content-center bg-transparent">
                        <button class="btn btn-primary w-40 " type="button" id="TableFooterSaveButtonId">Insert</button>
                    </div>
                </div>

            </div>
        </div>


    </div>

    <!-- modal popup with bootstrap for addons -->
    <div class="modal fade" id="AddOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">#</label>
                                    <input type="email" class="form-control" id="AddOnModalItemSerialId"
                                        placeholder="name@example.com" value="Keshav" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                    <input type="email" class="form-control" id="AddOnModalItemNameId"
                                        placeholder="name@example.com" value="Keshav" readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Rate</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="name@example.com" value="9848163021" readonly>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-body">
                    <table id="AddOnTable" data-show-footer="true">
                    </table>

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- End AddOnModal Modal-->
    <div class="modal fade" id="AddOnModalLocalStorage" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                                    <input type="nimber" class="form-control AddOnModalLocalStorageSerialClass" placeholder="name@example.com"
                                        value="Keshav" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                                    <input type="email" class="form-control AddOnModalLocalStorageItemNameClass"
                                        placeholder="name@example.com" value="Keshav" disabled>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Rate</label>
                                    <input type="email" class="form-control AddOnModalLocalStorageItemRateClass"
                                        placeholder="name@example.com" value="9848163021" disabled>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-body">
                    <table id="AddOnModalLocalStorageTable" data-show-footer="true">
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ItemsOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="SearchString"></h1>
                </div>
                <div class="modal-body">
                    <div class="right-side-container">
                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                        </select>
                        <button>Click</button>
                        <input type="text" placeholder="Enter text">
                        <button>Save</button>
                    </div>
                    <table data-search="true" data-search-align="left" data-sort-name="ItemName" data-sort-order="asc">
                        <thead>
                            <tr>
                                <th data-formatter="jFLocalSerialColumn" data-width="75">#</th>
                                <!-- <th data-field="AddOnItemSerial">AddOnItem #</th> -->
                                <th data-field="Category" data-width="200" data-sortable="true">Category</th>
                                <th data-field="ItemName" data-width="400" data-sortable="true">Item Name</th>
                                <th data-field="DryWashRate" data-width="100" data-sortable="true" class="text-end">Rate
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div><!-- End ItemsOnModal Modal-->

    <div class="modal fade" id="ItemsWithSearchOnModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h1>Search results for - <span id="SearchString"></span></h1> -->
                </div>
                <div class="modal-body">
                    <table data-searchable="true" id="myTable">
                        <thead>
                            <tr>
                                <th data-formatter="jFLocalSerialColumn" data-width="75">#</th>
                                <!-- <th data-field="AddOnItemSerial">AddOnItem #</th> -->
                                <th data-field="Category" data-width="200">Category</th>
                                <th data-field="ItemName" data-width="400">Item Name</th>
                                <th data-field="DryWashRate" data-width="100">Rate</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="login-form">
                        <h2 class="text-center mb-4">Login</h2>

                        <div class="mb-3">
                            <input type="text" id="UsernameId" class="form-control" placeholder="User name" autofocus>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="PasswordId" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                        <div class="mb-3 text-center mt-3">
                            <button type="button" id="LoginButtonId"
                                class="btn btn-primary btn-block w-100">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>

    <script>
        const myModalEl = document.getElementById('AddOnModal');

        myModalEl.addEventListener('shown.bs.modal', event => {
            let jVarLocalTableFooterAddOnSelectId = document.getElementById("TableFooterAddOnSelectId");

            jVarLocalTableFooterAddOnSelectId.focus();
        });

        const myModalAddOnModalLocalStorage = document.getElementById('AddOnModalLocalStorage');

        myModalAddOnModalLocalStorage.addEventListener('shown.bs.modal', event => {
            const jVarLocalCurrentTarget = event.currentTarget;
            const jVarLocalSelect = jVarLocalCurrentTarget.querySelector("select");

            jVarLocalSelect.focus();
        });

        function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.6/dist/bootstrap-table.min.js"></script>

    <!-- <script type="module" src="../Js/pages/AddItems/StartFunc.js"></script> -->
    <script type="module" src="../Js/pages/AddItemsV8/StartFunc.js"></script>

</body>

</html>
